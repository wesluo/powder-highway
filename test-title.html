<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0A1628;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: clamp(70px, 11vw, 140px);
            line-height: 0.95;
            letter-spacing: -3px;
            text-transform: uppercase;
            background: linear-gradient(180deg, #FFFFFF 0%, #B8D4E3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 40px rgba(184, 212, 227, 0.4));
            text-align: center;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <h1>THE CANADIAN POWDER HIGHWAY</h1>
</body>
</html>
